services:
  - type: web
    name: smart-office-backend
    env: node
    region: oregon
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: GEN_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: "gemini-2.5-flash"


